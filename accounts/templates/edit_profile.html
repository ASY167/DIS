<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/editProfile.css' %}">
    <script src="{% static 'js/editProfile.js' %}" defer></script>
    <script src="{% static 'js/logout.js' %}" defer></script>
</head>
<body>
    <nav>
        <div class="navbar">
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        <div class="home-nav">
            <ul>
                <li><a href="{% url 'dashboard_page' %}" class="active">Home</a></li>
                <li><a href="{% url 'profile_page' %}">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="form-container">
            <form id="editProfileForm" method="POST">
                {% csrf_token %}
                <h2>Edit Profile</h2>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea>

                <button type="submit" id="updateBtn">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
