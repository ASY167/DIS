<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/verifyAccount.css' %}">
    <script src="{% static 'js/verifyAccount.js' %}" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <form id="verifyForm" method="POST">
                <h2>Verify Your Account</h2>
                <p>We sent a 6-digit verification code to your registered email. Please enter it below.</p>
                {% csrf_token %}
                <div class="otp-div">
                    <input type="text" maxlength="1" class="otp" name="otp[]" onkeyup="moveToNext(this, 'b')" id="a">
                    <input type="text" maxlength="1" class="otp" name="otp[]" onkeyup="moveToNext(this, 'c')" id="b">
                    <input type="text" maxlength="1" class="otp" name="otp[]" onkeyup="moveToNext(this, 'd')" id="c">
                    <input type="text" maxlength="1" class="otp" name="otp[]" onkeyup="moveToNext(this, 'e')" id="d">
                    <input type="text" maxlength="1" class="otp" name="otp[]" onkeyup="moveToNext(this, 'f')" id="e">
                    <input type="text" maxlength="1" class="otp" name="otp[]" id="f">
                </div>
                <div id="error-message" style="display: none;">Invalid OTP. Please try again.</div>
                <button type="submit">Submit OTP</button>
                <div class="foot-note">Didn't receive the code? Check your spam folder or <a href="{% url 'verify_page' %}">resend</a>.</div>
            </form>
        </div>
    </div>
</body>
</html>
